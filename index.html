<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="robots" content="noindex, nofollow"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="canonical" href="https://clicking.f5.si/"/>
    <meta name="format-detection" content="telephone=no, email=no, address=no">
    <meta name="description" content="このウェブサイトは、ただのクリッカーゲームです。のちに、スペースクリッカーにするつもりです。アップグレードなどもあります。楽しんで遊んでくれるとうれしいです！">
    
</head>
<body>
    <div class="game-container">
        <h1>Clicker Game</h1>
        <p><span id="score">0</span></p>
        <p>毎秒の生産量: <span id="production-rate">0</span></p>
        <button id="clicker-btn">スペースキーをクリック！</button>
        
        <!-- アップグレードセクション -->
        <div class="upgrade-section">
            <h2>Upgrades</h2>
            <button id="buy-stone-btn" disabled>
                石 (<span id="stone-cost">50</span> ポイント): これはとても固い石です。+1 生産量
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
